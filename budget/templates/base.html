<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Budget App</title>
</head>

<body>
    <header>
        {% if user.is_authenticated %}
            <nav>
                <a href='#'>Home</a>
                <a href='#'>Budgets</a>
                <a href='#'>Logout</a>
            </nav>
        {% else %}
            <nav>
                <a href='{% url "login" %}'>Login</a>
                <a href='{% url "register" %}'>Register</a>
            </nav>
        {% endif %}
    </header>
    <main>
        {% block content%}{% endblock %}
    </main>
</body>

</html>
